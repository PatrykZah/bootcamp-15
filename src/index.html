    <div id="overlay" class="">
      <div class="o-add-column">
        <h2>Add new column</h2>
        <label
          >Column Name
          <input type="text" data="title" />
        </label>

        <label
          >Column color
          <input type="color" data="color" />
        </label>

        <button onclick="kanban.newcolumn()">Create column</button>
      </div>

      <div class="o-edit-column">
        <h2>Edit column</h2>
        <label
          >Column Name
          <input type="text" data="title" />
        </label>
        <label
          >Column color
          <input type="edit-color" data="color" />
        </label>

        <button onclick="kanban.editcolumn()">Apply changes</button>
      </div>

      <div class="o-add-card">
        <h2>Add new card</h2>
        <label
          >Card Name
          <input type="text" data="title" />
        </label>

        <label
          >Card title color
          <input type="color" data="color" />
        </label>

        <textarea data="content"></textarea>

        <button onclick="kanban.newcard()">Create card</button>
      </div>

      <div class="o-edit-card">
        <h2>Edit current card</h2>
        <label
          >Card Name
          <input type="text" data="title" />
        </label>

        <label
          >Card title color
          <input type="color" data="color" />
        </label>

        <textarea data="content"></textarea>
        <button onclick="kanban.newcard()">Apply changes</button>
      </div>
    </div>

    <script id="board-template" type="x-tmpl-mustache">
      <div id="board_{{id}}" class="board">
      	<nav class="board-nav">
      		<span class="title">{{title}}</span>
      		<button class="btn btn-del"></button>
      		<button class="btn btn-create-column"></button>
      	</nav>
      	<div class="columns-container">
      	</div>
      </div>
    </script>

    <script id="column-template" type="x-tmpl-mustache">
      <div class="column" id="{{id}}">
      	<div class="column-nav">
      		<h2 class="column-title">{{title}}</h2>
      		<button class="btn btn-add"></button>
      		<button class="btn btn-del"></button>
      		<button class="btn btn-edit2"></button>
      	</div>
      	<ul class="cards-list">
      	</ul>
      </div>
    </script>

    <script id="card-template" type="x-tmpl-mustache">
      <li card-id="{{id}}">
      	<div class="card-nav">
      		<h3 class="card-title">{{title}}</h3>
      		<button class="btn btn-del"></button>
      		<button class="btn btn-edit"></button>
      	</div>
      	<span class="card-text">{{content}}</span>
      </li>
    </script>

    <script src="js/script.js" type="text/javascript"></script>
